<svg width="500" height="750" viewBox="0 0 500 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for accents -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="750" fill="url(#bgGradient)"/>
  
  <!-- Subtle film strip border -->
  <rect x="10" y="10" width="480" height="730" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Central camera icon with glow -->
  <g transform="translate(250, 300)" filter="url(#glow)">
    <!-- Camera body -->
    <rect x="-40" y="-25" width="80" height="50" rx="8" fill="url(#goldGradient)" opacity="0.8"/>
    
    <!-- Camera lens -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="10" fill="url(#goldGradient)" opacity="0.6"/>
    
    <!-- Camera details -->
    <rect x="-35" y="-20" width="70" height="40" rx="5" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
    <rect x="-30" y="-15" width="60" height="30" rx="3" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Film reel icon -->
  <g transform="translate(100, 500)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="url(#goldGradient)"/>
    <!-- Film holes -->
    <circle cx="-15" cy="-15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="15" cy="-15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="-15" cy="15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="15" cy="15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <!-- Second film reel -->
  <g transform="translate(400, 500)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="url(#goldGradient)"/>
    <!-- Film holes -->
    <circle cx="-15" cy="-15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="15" cy="-15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="-15" cy="15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="15" cy="15" r="3" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <!-- Cinematic text -->
  <g transform="translate(250, 650)">
    <!-- Main title -->
    <text x="0" y="0" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
      CINEMATIC
    </text>
    <text x="0" y="25" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
      POSTER
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="50" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="12" opacity="0.6">
      Placeholder
    </text>
  </g>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.3">
    <!-- Top left corner -->
    <path d="M 20 20 L 40 20 L 40 40 L 20 40 Z" fill="url(#goldGradient)"/>
    <!-- Top right corner -->
    <path d="M 460 20 L 480 20 L 480 40 L 460 40 Z" fill="url(#goldGradient)"/>
    <!-- Bottom left corner -->
    <path d="M 20 710 L 40 710 L 40 730 L 20 730 Z" fill="url(#goldGradient)"/>
    <!-- Bottom right corner -->
    <path d="M 460 710 L 480 710 L 480 730 L 460 730 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Subtle light rays effect -->
  <g opacity="0.1">
    <path d="M 0 0 L 500 750" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M 500 0 L 0 750" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
</svg>